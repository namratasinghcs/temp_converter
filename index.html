<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsiusInput">Celsius:</label>
        <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius">

        <label for="fahrenheitInput">Fahrenheit:</label>
        <input type="number" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit">

        <label for="kelvinInput">Kelvin:</label>
        <input type="number" id="kelvinInput" placeholder="Enter temperature in Kelvin">

        <button onclick="convertTemperature()">Convert</button>
        <button onclick="clearFields()">Clear</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
